# This action has been created with the help of Go Release Binaries advanced example
# https://github.com/marketplace/actions/go-release-binaries#advanced-example

on:
  release:
      types: [created]

permissions:
  contents: write
  packages: write

env:
  GO_VERSION: 1.21.0
  BINARY_NAME: run-go

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build and publish in parallel: darwin/arm64, darwin/amd64, linux/amd64, windows/amd64
        goos: [darwin, linux, windows]
        goarch: [arm64, amd64]
        exclude:
            - goarch: arm64
              goos: windows
    steps:
    - uses: actions/checkout@v3
    - uses: wangyoucao577/go-release-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        goversion: "https://dl.google.com/go/go${{ env.GO_VERSION }}.linux-amd64.tar.gz"
        binary_name: "${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}"
        extra_files: LICENSE README.md
